<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Fade-In Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .gallery img:nth-child(1) {
            animation-delay: 0.2s;
        }

        .gallery img:nth-child(2) {
            animation-delay: 0.4s;
        }

        .gallery img:nth-child(3) {
            animation-delay: 0.6s;
        }

        .gallery img:nth-child(4) {
            animation-delay: 0.8s;
        }

        .gallery img:nth-child(5) {
            animation-delay: 1s;
        }

    </style>
</head>
<body>
    <div class="gallery">
        <img src="Screenshot (17).png" alt="Image 1">
        <img src="Screenshot (50).png" alt="Image 2">
        <img src="Screenshot (56).png" alt="Image 3">
        <img src="Screenshot (70).png" alt="Image 4">
        <img src="Screenshot (73).png" alt="Image 5">
    </div>
</body>
</html>
