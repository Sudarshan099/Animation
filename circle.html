<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Circle</title>
    <style>
        .pulsating-circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            animation: pulsate 2s infinite ease-in-out;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="pulsating-circle"></div>
</body>
</html>
