<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Progress Bar</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .progress-container {
        width: 80%;
        max-width: 600px;
        height: 30px;
        background-color: #ddd;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background-color: #3498db;
        border-radius: 15px 0 0 15px;
        transition: width 1s ease-in-out;
      }

      input {
        width: 220px;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <input
      type="number"
      id="progress-value"
      placeholder="Enter progress value (0-100)"
    />
    <button onclick="updateProgress()">Set Progress</button>
    <script>
      function updateProgress() {
        const progressBar = document.getElementById("progress-bar");
        const progressValue = document.getElementById("progress-value").value;

        // Validate the input value
        if (progressValue < 0 || progressValue > 100) {
          alert("Please enter a value between 0 and 100.");
          return;
        }

        // Remove any previous animation
        progressBar.style.width = "0";

        // Trigger reflow to restart the animation
        progressBar.offsetWidth; // This line is necessary to reflow and restart the animation

        // Set the new progress
        progressBar.style.width = progressValue + "%";
      }
    </script>
  </body>
</html>
