<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuous Text Marquee</title>
    <style>
      .marquee-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
      }

      .marquee-text {
        display: inline-block;
        font-size: 20px;
        padding-left: 100%;
        animation: marquee 10s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <div class="marquee-text">
        This is a continuous text marquee that slides from right to left across
        the screen.
      </div>
    </div>
  </body>
</html>
